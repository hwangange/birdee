  function handleNoGeolocation(errorFlag) {
    if (errorFlag) {

    }

    var options = {

  function calcRoute() {
    var start = pos;

    document.getElementById("right-panel").style.display = "inline";
    //document.getElementById("right-panel").style.float = ""
    document.getElementById("right-panel").style.width = "30%";

    var request = {
      origin:start,
      destination:end,
      travelMode: google.maps.TravelMode.DRIVING
    };
    directionsService.route(request, function(result, status) {
      if (status === google.maps.DirectionsStatus.OK) { //3 equals
        directionsDisplay.setDirections(result);
      } else {
        window.alert('Directions request failed due to ' + status);
      }
    });

    google.maps.event.addListener(map, 'click', function() {
      document.getElementById("right-panel").style.display = "none";
    });
  }

  google.maps.event.addDomListener(window, 'load', initialize);
